<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="https://i.imgur.com/hViW80o.png" type="image/x-icon">
    <title>Check out</title>
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
      <nav
      class="navbar bg-light border-bottom  box-shadow navbar-light fixed-top navbar-expand-lg">
      <div class="navbar-brand">
        <img src="https://svgshare.com/i/6RK.svg" alt="" />
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#menu-items"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu-items">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ml-3 pt-1">
            <a class="nav-link text-uppercase" href="#">Our Classes</a>
          </li>
          <li class="nav-item ml-3 pt-1">
            <a class="nav-link text-uppercase" href="#">Recent Projects</a>
          </li>
          <li class="nav-item ml-3 pt-1">
            <a class="nav-link text-uppercase" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
    <div class="row row-with-form">
      <div class="col-sm col-md-9 special-column-1">
          <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-danger">Sign in</button>
            </form>
      </div>
      <div class="col-sm col-md-3 special-column-2">
          <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="https://picsum.photos/id/1016/3844/2563" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">More Information</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-danger">Check out</a>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
<footer>
    <div class="navbar navbar-light bg-light">
      <div class="navbar-brand">
        <img src="https://svgshare.com/i/6RK.svg" alt="" />
      </div>
    </div>
  </footer>
  </body>
</html>
